        crossorigin="anonymous"></script>

<div id="header">
    <h1> Train Scheduler </h1>
    <h4 > Hello <span id="clientName"></span> </h4>
</div>

<div id="schedule-display">
    <table id="schedule-table">
        <tr>
            <th> Train Name </th>
            <th> Destination </th>
            <th> Frequency </th>
            <th> Next Arrival </th>
            <th> Minutes Away </th>
        </tr>

    </table>

</div>

<form id="add-train-form">
    <h4> add your own train </h4>
    <label> Train Name</label>
    <input id="name-input">

    <label>Train Destination</label>
    <input id="destination-input">

    <label>First Train (HH:MM military time)</label>
    <input id="start-time-input">

    <label>Frequency</label>
    <input id="frequency-input">


    <button id="form-submit-btn">submit</button>
</form>
